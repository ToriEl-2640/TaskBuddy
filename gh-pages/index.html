<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskBuddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 102, 204, 0.8);
      color: white;
    }

    .task-container {
      background: rgba(255, 255, 255, 0.25); /* light translucent white */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      max-width: 540px;
      margin: 0 auto 3rem;
      color: #222; /* dark text */
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.2rem;
      background: transparent;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 2px solid rgba(0, 102, 204, 0.7);
      transition: border-color 0.3s ease, background 0.3s ease;
      color: #222;
    }

    .task.done {
      background: transparent;
      text-decoration: line-through;
      opacity: 0.6;
      border-color: rgba(0, 128, 64, 0.7);
      color: #555;
    }

    .task input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 1rem;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .task span {
      flex-grow: 1;
      font-size: 1.15rem;
      user-select: none;
    }

    .task button {
      background: transparent;
      border: none;
      color: #222;
      font-size: 1.6rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .task button:hover {
      color: #d22;
    }

    form.add-task {
      display: flex;
      margin-top: 2rem;
    }

    form.add-task input {
      color: #222;
      background: transparent;
      border: 2px solid rgba(0, 102, 204, 0.7);
      border-radius: 20px 0 0 20px;
      padding: 1rem 1.2rem;
      font-size: 1.15rem;
      outline: none;
    }

    form.add-task input::placeholder {
      color: rgba(34, 34, 34, 0.6);
    }

    form.add-task button {
      background: #005bbb;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      padding: 1rem 2rem;
      font-size: 1.15rem;
      box-shadow: 0 8px 20px rgba(0, 91, 187, 0.7);
      transition: background 0.3s ease;
    }

    form.add-task button:hover {
      background: #003f7a;
    }

    .upload-bg-box {
      max-width: 540px;
      margin: 0 auto 1.5rem;
      text-align: center;
      color: white;
    }

    .upload-bg-box input[type="file"] {
      color: white;
      margin-bottom: 1rem;
    }

    .upload-bg-box button {
      padding: 1rem 2rem;
      background: #005bbb;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 91, 187, 0.7);
      transition: background 0.3s ease;
    }

    .upload-bg-box button:hover {
      background: #003f7a;
    }

    .default-bg-gallery {
      max-width: 540px;
      margin: 0 auto 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .default-bg-gallery img {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .default-bg-gallery img:hover {
      border-color: #005bbb;
      box-shadow: 0 6px 12px rgba(0,91,187,0.8);
    }
  </style>
</head>
<body>
  <h1>TaskBuddy</h1>

  <div class="task-container">
    {% for task in tasks %}
      {% set idx = loop.index0 %}
      <div class="task {% if task.done %}done{% endif %}">
        <input type="checkbox" {% if task.done %}checked{% endif %}
               onchange="toggleTask('{{ idx }}')">
        <span>{{ task.name }}</span>
        <button onclick="deleteTask('{{ idx }}')">&times;</button>
      </div>
    {% endfor %}

    <form action="/add" method="POST" class="add-task">
      <input type="text" name="task" placeholder="Add new task..." required />
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="upload-bg-box">
    <form id="bgUploadForm">
      <input type="file" name="background" id="bgFile" accept="image/*" />
      <br />
      <button type="submit">Change Background</button>
    </form>
  </div>

  <div class="default-bg-gallery" title="Choose a default background">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80" alt="Default BG 1" data-url="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=300&q=80" alt="Default BG 2" data-url="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=300&q=80" alt="Default BG 3" data-url="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?auto=format&fit=crop&w=300&q=80" alt="Default BG 4" data-url="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=300&q=80" alt="Default BG 5" data-url="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=300&q=80" alt="Default BG 6" data-url="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=300&q=80" alt="Default BG 7" data-url="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=300&q=80" alt="Default BG 8" data-url="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=300&q=80" alt="Default BG 9" data-url="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=1470&q=80" />
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=300&q=80" alt="Default BG 10" data-url="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1470&q=80" />
  </div>

  <script>
    function toggleTask(id) {
      fetch(`/toggle/${id}`, { method: 'POST' })
        .then(() => location.reload());
    }

    function deleteTask(id) {
      window.location.href = `/delete/${id}`;
    }

    document.getElementById('bgUploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let formData = new FormData();
      let fileInput = document.getElementById('bgFile');
      if (fileInput.files.length === 0) {
        alert('Please select a file first.');
        return;
      }
      formData.append('background', fileInput.files[0]);

      fetch('/upload_bg', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.image_url) {
          document.body.style.backgroundImage = `url('${data.image_url}')`;
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
        } else {
          alert('Error: ' + data.error);
        }
      })
      .catch(error => console.error('Error:', error));
    });

    // Change background when clicking default images
    document.querySelectorAll('.default-bg-gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const url = img.getAttribute('data-url');
        document.body.style.backgroundImage = `url('${url}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
      });
    });
  </script>
</body>
</html>
